<h2 mat-dialog-title>
  {{ this.data ? "Edit Sprint" : "Create New Sprint" }}
</h2>
<form [formGroup]="sprintForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label for="name">Sprint Name</mat-label>
      <input
        id="sprintName"
        matInput
        aria-label="Sprint name"
        minlength="4"
        formControlName="name"
        autocomplete="off"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="name">Sprint Goal</mat-label>
      <textarea
        id="sprintGoal"
        matInput
        aria-label="sprint goal"
        minlength="4"
        formControlName="sprintGoal"
      ></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date range for sprint</mat-label>
      <mat-date-range-input [formGroup]="sprintForm" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="startDate"
          placeholder="Start date"
        />
        <input matEndDate formControlName="endDate" placeholder="End date" />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">CANCEL</button>

    <button
      mat-raised-button
      type="submit"
      color="accent"
      (click)="onSubmit()"
      [disabled]="!sprintForm.valid"
    >
      OK
    </button>
  </mat-dialog-actions>
</form>
