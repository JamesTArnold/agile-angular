<h2 mat-dialog-title>{{ this.data ? "Edit Issue" : "Create New Issue" }}</h2>
<form [formGroup]="issueForm">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label for="name">Issue Name</mat-label>
      <input
        id="issueName"
        matInput
        aria-label="name"
        minlength="4"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="name">Description</mat-label>
      <textarea
        id="issueDescription"
        matInput
        aria-label="name"
        minlength="4"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select id="priority-option" matInput formControlName="priority">
        <mat-option value="LOW">LOW</mat-option>
        <mat-option value="MEDIUM">MEDIUM</mat-option>
        <mat-option value="HIGH">HIGH</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">CANCEL</button>
    <button
      mat-raised-button
      type="button"
      color="accent"
      (click)="onSubmit()"
      [disabled]="!issueForm.valid"
    >
      OK
    </button>
  </mat-dialog-actions>
</form>
