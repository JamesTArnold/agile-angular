<h2 mat-dialog-title>Create a new project</h2>
<form [formGroup]="projectForm">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label for="name">Project Name</mat-label>
      <input
        id="ProjectName"
        matInput
        aria-label="name"
        minlength="4"
        formControlName="name"
        autocomplete="off"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Project Type</mat-label>
      <mat-select id="mat-option" matInput formControlName="projectType">
        <mat-option value="SCRUM">SCRUM</mat-option>
        <mat-option value="KANBAN">KANBAN</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">CANCEL</button>
    <button
      mat-raised-button
      type="button"
      color="accent"
      (click)="onSubmit()"
      [disabled]="!projectForm.valid"
    >
      SUBMIT
    </button>
  </mat-dialog-actions>
</form>
