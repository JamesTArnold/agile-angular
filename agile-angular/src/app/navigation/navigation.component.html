<mat-toolbar class="mat-elevation-z3 toolbar" color="primary">
  <mat-toolbar-row>
    <mat-icon
      class="icon"
      aria-hidden="false"
      aria-label="Agile Angular Icon"
      >verified_user</mat-icon
    >
    <span>Agile Angular</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with account options">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item  (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>

    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
