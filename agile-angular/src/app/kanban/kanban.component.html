<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ project.name }}</span>
    <span class="toolbar-button-spacer">
      <button mat-stroked-button (click)="addIssue()">CREATE ISSUE</button>
    </span>
    <span class="toolbar-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="kanban-page-container" *ngIf="project">
  <div class="kanban-container">
    <h2>Backlog</h2>

    <div
      cdkDropList
      class="kanban-list"
      #backlogList="cdkDropList"
      [cdkDropListData]="backlog"
      [cdkDropListConnectedTo]="[todoList]"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="kanban-box" *ngFor="let item of backlog" cdkDrag>
        {{ item.name }}
      </div>
    </div>
  </div>

  <div class="kanban-container">
    <h2>Todo</h2>

    <div
      cdkDropList
      #todoList="cdkDropList"
      class="kanban-list"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[inProgressList, backlogList]"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="kanban-box" *ngFor="let item of todo" cdkDrag>
        {{ item.name }}
      </div>
    </div>
  </div>

  <div class="kanban-container">
    <h2>In Progress</h2>

    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[doneList, todoList]"
      class="kanban-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="kanban-box" *ngFor="let item of inProgress" cdkDrag>
        {{ item.name }}
      </div>
    </div>
  </div>

  <div class="kanban-container">
    <h2>Done</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      class="kanban-list"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[inProgressList]"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="kanban-box" *ngFor="let item of done" cdkDrag>
        {{ item.name }}
      </div>
    </div>
  </div>
</div>
<pre>{{ project | json }}</pre>
