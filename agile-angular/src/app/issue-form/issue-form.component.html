<h2 mat-dialog-title>
  {{ this.data ? "Edit Issue" : "Create New Issue" }}
  <span *ngIf="this.data" class="more-button">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </span>
  <mat-menu #menu="matMenu">
    <button (click)="onDelete()" mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>DELETE</span>
    </button>
  </mat-menu>
</h2>
<form [formGroup]="issueForm">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label for="name">Issue Name</mat-label>
      <input
        id="issueName"
        matInput
        aria-label="name"
        minlength="4"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="name">Description</mat-label>
      <textarea
        id="issueDescription"
        matInput
        aria-label="name"
        minlength="4"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select id="priority-option" matInput formControlName="priority">
        <mat-option value="LOW">LOW</mat-option>
        <mat-option value="MEDIUM">MEDIUM</mat-option>
        <mat-option value="HIGH">HIGH</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">CANCEL</button>

    <button
      mat-raised-button
      type="button"
      color="accent"
      (click)="onSubmit()"
      [disabled]="!issueForm.valid"
    >
      OK
    </button>
  </mat-dialog-actions>
</form>
