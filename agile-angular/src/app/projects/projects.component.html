<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Projects</span>
    <span class="toolbar-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="grid-container">
  <mat-nav-list *ngIf="projects$ | async as projects">
    <a mat-list-item (click)="addProject()">
      <mat-icon mat-list-icon>add</mat-icon>
      <h3 mat-line>ADD PROJECT</h3>
    </a>
    <a
      *ngFor="let project of projects"
      mat-list-item
      (click)="gotoProject(project)"
    >
      {{ project.name }}
    </a>
  </mat-nav-list>
</div>
